name: ci

on:
  push:
    branches:
      - "*"

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        - uses: oven-sh/setup-bun@v1
          with:
            bun-version: latest
        - run: bun install

      - name: Prepare
        run: bun prepare

      - name: Lint
        run: bun run lint

